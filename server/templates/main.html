<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>IFC4.3 Documentation {{ title }}</title>
</head>
<style>
body {
  font-size: 12pt;
}
a {
  color: #336699;
  text-decoration: none;
}
a:hover {
  color: #66ccff;
}
pre {
  padding: 10px;
  border: solid 1px gray;
  backgroud: #eee;
  font-size: 80%;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <h1>IFC 4.3.0.0</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                {% block searchbar %}
                <form method='post' action='/search'>
                    <input type='text' name='query' value='' />
                    <input type='submit' value='Search' />
                    <span class="icon-search"></span>
                </form>
                {% endblock %}
                <nav>
                    {% for column in navigation %}
                    {% for cell in column %}
                    <a href='{{ cell["url"] }}'>{{ cell['number'] or '' }} {{ cell['title'] }}</a>
                    {% endfor %}
                    {% endfor %}
                </nav>
            </div>
            <div class="col-md-9">
                {% block pagecontent %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
